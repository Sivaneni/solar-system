name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}
  MONGO_CLUSTER_URL: ${{vars.MONGO_CLUSTER_URL}}
  MONGO_DB_NAME: ${{vars.MONGO_DB_NAME}}
jobs:
    unit-testing:
        name: Unit Testing
        strategy:
          matrix:
            os-env: [ubuntu-latest,windows]
            versions: [20,22]
        runs-on: ${{matrix.os-env}}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version ${{matrix.versions}}
          uses: actions/setup-node@v3
          with:
            node-version: ${{matrix.versions}}
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          
          with:
            name: Mocha-Test-Result
            path: test-results.xml
            overwrite: true
    
    coverage:
        name: code-voverage
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: 20
        
        - name: Install Dependencies
          run: npm install
    
        - name: Install Dependencies
          run: npm run coverage
          
        - name: Upload Artifact
          uses: actions/upload-artifact@v4
          if: ${{ always() }}
          with:
            name: npm-coverage-reports
            path: coverage
            retention-days: 5